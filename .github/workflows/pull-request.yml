name: CI Testing

on:
  pull_request:
    branches:
      - main

jobs:
  package_bulk:
    name: Package Bulk Limitations
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 20.6.1
    - run: npm run limits

  linter:
    name: Code Linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 20.6.1
    - run: npm install
    - run: npm run lint

  package-report:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 20.6.1
    - run: npm pack --dry-run 2>&1 | sed 's/npm notice //g'
